<!DOCTYPE html>
<html>
<head>
  <title>Kodet styleguide</title>
  <link rel="stylesheet" href="styleguide.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
  <div class="container">
    <div class="circle"></div>
    <h1>Primary #f7f6ff</h1>
    <div class="container">
      <div class="circle3"></div>
      <h1>Secondary#135975</h1>

    <div class="container">
      <div class="circle2"></div>
      <h1>Triemary#E0BE36</h1>

      <div class="container">
        <div class="circle4"></div>
        <h1>Other#000000</h1>

    </div>
  <div class="containerr">
    <div class="type"> </div>
    <h3>Poppins, sans-serif<br>62px, 14px, 13px,<br></h3>
    <h6>Roboto<br>17px;bold</h6>


  </div>
<h3>Elementer</h3>
  <div>
       <a href="contact.html" class="hero-btn">Rute til butik</a>
         <button type="submit" class="hero-btn red-btn">Send besked</button>

         <section class="contact-me">
               <div class="row">
                   <div class="contact-col">
                       <div>
                           <i class="fa fa-home"></i>
                       </div>
                       <div>
                           <i class="fa fa-phone-square"></i>
                       </div>
                       <div>
                           <i class="fa fa-envelope-square"></i>
                       </div>

                   </div>

                   <div class="columns">

       <div class="column">
         <a href="#"><i class="fa fa-facebook-square"></i></a>
         <a href="#"><i class="fa fa-instagram"></i></a>
         </div>
       </div>
     </div>
                   <div class="contact-col">
                     <input type="text" name="name" placeholder="Indtast dit navn" required>
                     <input type="email" name="email" placeholder="Indtast din email addresse" required>
                     <input type="text" name="subject" placeholder="Emne" required>
                     <textarea rows="8" name="message" placeholder="Besked" required></textarea>

                   </div>



               </div>



           </section>

          <link rel="icon" href="images/logo_pulvis.png">
            <a class="logo" href="index.html"><img src="images/logo_pulvis.png" alt="Butik Pulvis"></a>
            <button id="playBtn"> Play </button>

            <div class="mid">
                <section class="location">

                    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d9063.818707063389!2d10.3788282!3d55.3936965!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x398685beab61d552!2sButik%20Pulvis!5e0!3m2!1sda!2sdk!4v1650353900471!5m2!1sda!2sdk" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                    <div class="container">
                   <div class="select-box">
                     <div class="options-container">
                       <div class="option">
                         <input
                           type="auto1"
                           class="auto1"
                           id="auto"
                           name="category"
                         />
                         <label for="auto1">Butik Pulvis</label>
                       </div>
                       <div class="option">
                         <input type="auto1" class="auto1" id="auto2" name="category" />
                         <label for="auto2">Lopperiet</label>
                       </div>
                       <div class="option">
                         <input type="auto1" class="auto1" id="auto3" name="category" />
                         <label for="auto3">Den lille vandal</label>
                       </div>
                       <div class="option">
                         <input type="auto1" class="auto1" id="auto4" name="category" />
                         <label for="auto4">Andet</label>
                       </div>
                     </div>
                     <div class="selected">
                       VÃ¦lg Butik
                     </div>
                   </div>
                 </div>
                 <script src="main.js"></script>
    <button id="pauseBtn"> Pause </button>
    <button id="stopBtn"> Stop </button>
  </div>

    </body>
    </html>
